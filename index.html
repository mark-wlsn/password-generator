<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" type="x-icon" href="lock.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Password Generator</h2>
        <div class="result">
            <div class="result__title field-title">
                Generated Password
            </div>
            <div class="result__info right">
                Click to copy
            </div>
            <div class="result__info left">
                Copied!
            </div>
            <div class="result__veiwbox" id="result">
                Copy your Password Here
            </div>
            <button id="copy-btn" style="--x: 0; --y: 0"> 
                <i class="far fa-copy"></i>
            </button>
        </div>
        <div class="range__slider" data-min="" data-max="">
            <div class="length__title field-title" data-length="0">
                length:
            </div>
            <input type="range" id="slider" value="8" min="4" max="15" oninput="this.nextElementSibling.value = this.value">
            <output>8</output>
        </div>
        <div class="settings">
            <span class="setting__title field-title">
                settings
            </span>
            <div class="setting">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">
                    Include Uppercase
                </label>
            </div>
            <div class="setting">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">
                    Include Lowercase
                </label>
            </div>
            <div class="setting">
                <input type="checkbox" id="number" checked>
                <label for="number">
                    Include Numbers
                </label>
            </div>
            <div class="setting">
                <input type="checkbox" id="symbol" checked>
                <label for="symbol">
                    Include Symbols
                </label>
            </div>
            <button class="btn generate" id="generate">
                Generate Password
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
